<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<title>PedroLyrics</title>
	<link rel="stylesheet" type="text/css" href="../style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
	<header>
		<nav class="navbar static-top navbar-expand-lg navbar-dark bg-primary">
			<a class="navbar-brand" href="#">
				<img src="../imagens/logo.png">
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="/index.html">Home<span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#" id="navbarFerramentas" role="button"
						data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						Ferramentas
					</a>
					<div class="dropdown-menu" aria-labelledby="navbarFerramentas">
						<a class="dropdown-item" href="/ferramentas/pedroLyrics.html">PedroLyrics</a>
					</div>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Currículo</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Quem sou eu?</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Contato</a>
				</li>
			</ul>
		</nav>
	</header>

	<div class="view"
		style="background-image: url('../imagens/bg5.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center;">
		<div class="efeito">
			<div class="container" id = "PLTextHelp">
				<div class="row">
					<div class="col">
						<form>
							<div class="form-group">
								<label for="preText">Música:</label>
								<textarea class="form-control rounded 0" id="preText" rows="10"></textarea>
								<small id="PLTextHelp" class="form-text">A música inserida será
									pedrocessada.</small>
							</div>
							<div class="text-center">
								<button type="submit" class="btn btn-primary text-center" id="botao">Submit</button>
							</div>

						</form>

						<form>
							<div class="form-group">
								<label for="preText">Ou pesquise pela música:</label>
								<textarea class="form-control rounded 0" id="autor" placeholder="Banda ou autor da música..."></textarea>
								<br>
								<textarea class="form-control rounded 0" id="nome" placeholder="Nome da música..."></textarea>
								<small id="FetchpretextHelp" class="form-text">A música será pesquisada utilizando a banda/autor e o nome da música.</small>
							</div>
							<div class="text-center">
								<button type="submit" class="btn btn-primary text-center"
									id="botaoFetch">Pesquisar</button>
							</div>

						</form>
					</div>
					<div class="col">
						<div class="form-group" id="PLpostext">
							<label for="posText">Música melhorada:</label>
							<textarea class="form-control rounded 0" id="posText" rows="20"></textarea>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

	<footer>
		<p>Email: alpsilva98@hotmail.com</p>
	</footer>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Bootstrap JS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="../Pedro_Lyrics.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
	</script>

</body>

</html>
